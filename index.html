<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
	<title>CUPS</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="cup_block">
				<h2 class="price">$2</h2>
				<img src="img/orange_cup.png" alt="orange cup" class="cup">
				<h1 class="title">Bronze</h1>
				<p class="desc">any cup of coffee until $3</p>
			</div>
			<div class="cup_block bigger-cup">
				<h2 class="price">$3</h2>
				<img src="img/yellow_cup.png" alt="yellow cup" class="cup">
				<h1 class="title">Gold</h1>
				<p class="desc">any cup of coffee until $5</p>
			</div>
			<div class="cup_block">
				<h2 class="price">$2.5</h2>
				<img src="img/silver_cup.png" alt="silver cup" class="cup">
				<h1 class="title">Silver</h1>
				<p class="desc">any cup of coffee until $4</p>
			</div>
		</div>
	</section>
</body>
</html>
